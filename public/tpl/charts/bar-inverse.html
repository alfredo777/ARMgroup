<script>

var id = "{{id}}";
$(function () {
    var calculus = $(window).width() * 0.70;
    console.log(calculus);
    Highcharts.chart("load_{{id}}", {
        data: {
            table: "{{id}}"
        },
        chart: {
            type: 'column',
            width: calculus
        },
        title: {
            text: 'Extraida de la tabla'
        },
        yAxis: {
            allowDecimals: false,
            title: {
                text: 'Units'
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    this.point.y + '% ' + this.point.name.toLowerCase();
            }
        }
    });
});
</script>
