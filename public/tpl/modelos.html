<div class="inner-banner-style-01 b-img-10">
  <div class="container">
    <div class="col-lg-6">
      <div class="info">
        <h1 style="color:#039be5;">Modelos</h1>
      </div>
    </div>
  </div>
</div>
<div class="team-03">
    <div class="images">
    <img src="/images/modelos/modelo-1.jpg" width="100%" class="zooming"  data-zoom-image="/images/modelos/modelo-1.jpg"/>
    </div>
    <script type="text/javascript" src="/js/jquery.elevateZoom.js"></script>
    <script type="text/javascript">
      for(var i=0, l=12; i<l; i++){
        setTimeout(function(){
          var ImgX = '<img src="/images/modelos/modelo-'+i+'.jpg" width="100%" class="zooming" data-zoom-image="/images/modelos/modelo-'+i+'.jpg"/>';
          $('.images').append(ImgX);
          

        },i*500); 
      }
      setTimeout(function(){
      $(".zooming").elevateZoom(
      {zoomType : "lens",
      lensShape : "round",
      lensSize    : 200});
      },7000)
    </script>

</div>
